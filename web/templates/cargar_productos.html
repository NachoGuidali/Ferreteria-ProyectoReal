{% extends 'base.html' %} 

{% block content %}


  
  <div class="carga-excel">
    <h1 class="titulo-cargar">Cargar Productos desde Excel</h1>
    <form class="form-excel" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="archivo_excel" accept=".xlsx, .xls, .xlsm" />
      <button class="btn btn-primary" type="submit">Cargar</button>
    </form>
  </div>


{% endblock%}
